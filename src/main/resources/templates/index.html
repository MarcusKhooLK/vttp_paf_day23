<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th class="display-6">Contact Book</th>
                    </tr>
                </thead>
                <form method="POST" action="/postContact">
                    <tbody>
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" name="email" /></td>
                        </tr>
                        <tr>
                            <td>Name:</td>
                            <td><input type="text" name="name" /></td>
                        </tr>
                        <tr>
                            <td>Phone:</td>
                            <td><input type="text" name="phone" /></td>
                        </tr>
                        <tr>
                            <td>Status:</td>
                            <td>
                                <select name="status">
                                    <option value="Friend">Friend</option>
                                    <option value="Foe">Foe</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>DoB:</td>
                            <td><input type="date" name="dob" /></td>
                        </tr>
                        <tr>
                            <td>Passphrase:</td>
                            <td><input type="password" name="passphrase" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="submit" class="btn btn-primary">ADD</button></td>
                        </tr>
                    </tbody>
                </form>
            </table>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h1 data-th-if="${statusCode == 200}" data-th-text="${statusMsg}" class="text-success display-6"></h1>
            <h1 data-th-unless="${statusCode == 200}" data-th-text="${statusMsg}" class="text-danger display-6"></h1>
        </div>
    </div>

    <div class="container">
        <h1 class="display-6">Contacts</h4>
        <table class="table">
            <thead>
                <th scope="col">email</th>
                <th scope="col">name</th>
                <th scope="phone">phone</th>
                <th scope="dob">dob</th>
                <th scope="status">status</th>
            </thead>
            <tbody>
                <tr data-th-each="contact: ${contacts}">
                    <td data-th-text="${contact.email}"></td>
                    <td data-th-text="${contact.name}"></td>
                    <td data-th-text="${contact.phone}"></td>
                    <td data-th-text="${contact.dob}"></td>
                    <td data-th-text="${contact.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
